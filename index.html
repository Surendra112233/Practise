<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>My Sample HTML Page</h1>
    <p>Basic HTML + CSS example</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Welcome</h2>
        <p>This is a simple sample HTML page. You can use it for practice or demos.</p>
        <button onclick="showMessage()">Click Me</button>
    </div>

    <div class="card">
        <h2>Features</h2>
        <ul>
            <li>Header & Navigation</li>
            <li>Cards layout</li>
            <li>Button with JavaScript</li>
            <li>Footer</li>
        </ul>
    </div>
</div>

<footer>
    Â© 2025 Sample Page
</footer>

<script>
    function showMessage() {
        alert("Hello! This is a sample JavaScript alert.");
    }
</script>

</body>
</html>
